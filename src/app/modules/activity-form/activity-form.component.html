<form [formGroup]="activityForm" (ngSubmit)="save()">
  <mat-form-field floatLabel="always" appearance="outline" class="bigger-form-field grey">
    <mat-label>Nom *</mat-label>
    <input matInput formControlName="name">
  </mat-form-field>
  <mat-form-field floatLabel="always" appearance="outline" class="bigger-form-field grey">
    <mat-label>Description</mat-label>
    <textarea matInput matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="11"
              formControlName="description"></textarea>
  </mat-form-field>
  <div class="form-bottom-actions" *ngIf="!data.disabled">
    <div class="form-bottom-actions-right grey">
      <button type="button" mat-button style="margin-right: 7px;" [disabled]="saving" (click)="cancel()">Annuler</button>
      <button type="submit" mat-flat-button color="primary" [disabled]="saving || !(this.activityForm.dirty && this.activityForm.valid)">Enregistrer</button>
    </div>
  </div>
</form>
