<div class="page-title content-margin">
  <div class="name">Catalogue de produits</div>
</div>
<div style="margin:20px 40px">
  <mat-card style="display: inline-block; margin-right: 40px; width: calc(100% - 32px);">
    <app-table-search-list [dataSourceChange]="dataSourceChange"
                           [displayedColumns]="displayedColumns"
                           [hiddenColumns]="hiddenColumns"
                           [columnsInfos]="columnsInfos"
                           [maxRows]="maxRows"
                           [options]="options"
                           [loadEmitter]="isLoading"
                           (pageData)="setPageData($event)"
                           (filterData)="setFilterData($event)"
                           (clickEvent)="onLineClick($event)"
                           [comboList]="getComboList">
    </app-table-search-list>
  </mat-card>
</div>

<app-plus-button [data]="actionData"></app-plus-button>
