 <form [formGroup]="groupFrom" (ngSubmit)="save()">
  <mat-form-field floatLabel="always" appearance="outline" class="bigger-form-field grey">
    <mat-label>Nom</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>
  <mat-form-field floatLabel="always" appearance="outline" class="bigger-form-field grey">
    <mat-label>Type</mat-label>
    <mat-select class="grey-select" formControlName="type" required>
      <mat-option class="grey" *ngFor="let type of types" [value]="type">{{type}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field floatLabel="always" appearance="outline" class="bigger-form-field grey">
    <mat-label>Catégorie</mat-label>
    <mat-select class="grey-select" formControlName="category">
      <mat-option class="grey">Aucune</mat-option>
      <mat-option class="grey" *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field floatLabel="always" appearance="outline" class="bigger-form-field grey">
    <mat-label>IBAN de référence</mat-label>
    <input matInput formControlName="iban">
  </mat-form-field>
  <mat-form-field floatLabel="always" appearance="outline" class="bigger-form-field grey">
    <mat-label>Description</mat-label>
    <textarea matInput matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="11" formControlName="description"></textarea>
  </mat-form-field>
   <div class="form-bottom-actions">
     <div class="form-bottom-actions-right grey">
       <button type="button" mat-button style="margin-right: 7px;" [disabled]="saving" (click)="cancel()">Annuler</button>
       <button type="submit" mat-flat-button color="primary" [disabled]="saving || !(this.groupFrom.dirty && this.groupFrom.valid)">
         Enregistrer</button>
     </div>
   </div>
 </form>
