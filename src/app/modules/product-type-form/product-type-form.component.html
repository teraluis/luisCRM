<div class="product-header">
  <h4>Ajouter un nouveau type de produit</h4>
  <p [ngStyle]="{'color': alreadyExists ? 'red' : 'green'}">{{message}}</p>
  <p *ngIf="isNewProductType()" style="color: red">Ceci n'est pas un nouveau type de produit.</p>
</div>
<form [formGroup]="productTypeControl" (ngSubmit)="submitProductType()">
<mat-form-field floatLabel="always" appearance="outline" class="bigger-form-field grey">
  <mat-label>Type de produit *</mat-label>
  <input matInput [formControl]="productTypeControl"  [matAutocomplete]="auto" placeholder="nouveau type de produit">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
    <mat-option *ngFor="let option of productTypeFilteredOptions | async" [value]="option">
      {{option.label}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
<div class="form-bottom-actions">
  <div class="form-bottom-actions-right grey">
    <button type="button" mat-button style="margin-right: 7px;" [disabled]="saving" (click)="cancel()">Annuler</button>
    <button type="submit" mat-flat-button color="primary"
            [disabled]="saving || isValid()"
    >Enregistrer</button>
  </div>
</div>
</form>
