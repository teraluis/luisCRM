<h1 mat-dialog-title class="mat-h1">{{data.title}}</h1>
<div mat-dialog-content class="text" style="padding: 0 20px">
  {{data.text}}
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Fermer</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="true">Confirmer</button>
</div>
